{% extends 'base.html' %}
{% block title %}Health Alert Settings{% endblock %}
{% block content %}
<div class="min-h-screen bg-gray-50 dark:bg-gray-900 py-8">
    <div class="max-w-4xl mx-auto px-4">
        <h1 class="text-3xl font-bold text-gray-900 dark:text-white mb-8">Health Alert Settings</h1>
        
        <div class="bg-white dark:bg-gray-800 rounded-lg shadow p-6">
            <form method="post">
                {% csrf_token %}
                <div class="space-y-6">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Alert Frequency</label>
                        <select name="alert_frequency" class="w-full px-3 py-2 border border-gray-300 rounded-md">
                            <option value="immediate">Immediate</option>
                            <option value="hourly">Hourly</option>
                            <option value="daily">Daily</option>
                        </select>
                    </div>
                    
                    <div>
                        <label class="flex items-center">
                            <input type="checkbox" name="notifications_enabled" class="mr-2">
                            <span class="text-sm text-gray-700 dark:text-gray-300">Enable notifications</span>
                        </label>
                    </div>
                    
                    <button type="submit" class="bg-blue-600 text-white px-6 py-2 rounded hover:bg-blue-700">
                        Save Settings
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
