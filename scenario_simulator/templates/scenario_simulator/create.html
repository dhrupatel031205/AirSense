{% extends 'base.html' %}
{% block title %}Create Scenario{% endblock %}
{% block content %}
<div class="min-h-screen bg-gray-50 dark:bg-gray-900 py-8">
    <div class="max-w-4xl mx-auto px-4">
        <h1 class="text-3xl font-bold text-gray-900 dark:text-white mb-8">Create New Scenario</h1>
        <div class="bg-white dark:bg-gray-800 rounded-lg shadow p-6">
            <form method="post">
                {% csrf_token %}
                <div class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium mb-2">Scenario Name</label>
                        <input type="text" name="name" required class="w-full px-3 py-2 border rounded-md">
                    </div>
                    <div>
                        <label class="block text-sm font-medium mb-2">Description</label>
                        <textarea name="description" rows="3" class="w-full px-3 py-2 border rounded-md"></textarea>
                    </div>
                    <div>
                        <label class="block text-sm font-medium mb-2">Location</label>
                        <input type="text" name="location" required class="w-full px-3 py-2 border rounded-md">
                    </div>
                    <button type="submit" class="bg-blue-600 text-white px-6 py-2 rounded hover:bg-blue-700">Create Scenario</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
