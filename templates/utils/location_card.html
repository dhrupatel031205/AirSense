<div class="nasa-card p-4">
    <div class="flex items-center justify-between mb-3">
        <div class="flex items-center">
            <div class="w-10 h-10 bg-blue-100 rounded-full flex items-center justify-center mr-3">
                <i class="fas fa-map-marker-alt text-blue-600"></i>
            </div>
            <div>
                <h3 class="font-semibold text-gray-900">{{ location.name }}</h3>
                <p class="text-sm text-gray-500">{{ location.address }}</p>
            </div>
        </div>
        <div class="text-right">
            <div class="text-2xl font-bold" style="color: {% load air_quality_tags %}{% aqi_color location.aqi %}">
                {{ location.aqi|floatformat:0 }}
            </div>
            <div class="text-sm text-gray-500">{% aqi_category location.aqi %}</div>
        </div>
    </div>
    
    <div class="mb-3">
        {% aqi_progress_bar location.aqi %}
    </div>
    
    <div class="text-sm text-gray-600">
        <p>{% aqi_health_message location.aqi %}</p>
    </div>
    
    {% if location.last_updated %}
    <div class="text-xs text-gray-400 mt-2">
        Last updated: {{ location.last_updated|timesince }} ago
    </div>
    {% endif %}
</div>
