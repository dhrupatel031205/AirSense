<!DOCTYPE html>
<html>
<head>
    <title>Login - AirSense</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 50px; background: #f0f0f0; }
        .login-form { background: white; padding: 30px; border-radius: 10px; max-width: 400px; margin: 0 auto; }
        input { width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ddd; border-radius: 5px; }
        button { width: 100%; padding: 12px; background: #007cba; color: white; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background: #005a87; }
        .demo-info { background: #e7f3ff; padding: 15px; margin: 20px 0; border-radius: 5px; }
        .messages { margin: 10px 0; }
        .error { background: #ffebee; color: #c62828; padding: 10px; border-radius: 5px; }
        .success { background: #e8f5e8; color: #2e7d32; padding: 10px; border-radius: 5px; }
    </style>
</head>
<body>
    <div class="login-form">
        <h2>AirSense Login</h2>
        
        {% if messages %}
            <div class="messages">
                {% for message in messages %}
                    <div class="{% if message.tags == 'error' %}error{% else %}success{% endif %}">
                        {{ message }}
                    </div>
                {% endfor %}
            </div>
        {% endif %}
        
        <form method="post">
            {% csrf_token %}
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        
        <div class="demo-info">
            <h4>Demo Account</h4>
            <p><strong>Username:</strong> demo</p>
            <p><strong>Password:</strong> demo123</p>
        </div>
        
        <p><a href="{% url 'users:register' %}">Create new account</a></p>
    </div>
</body>
</html>
